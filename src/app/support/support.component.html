<div class="table">
  <ng-container *ngFor="let user of (users | async)">
    <ng-container *ngIf="user.id">
      <div class="element">{{user.id}}</div>
      <button (click)="getInfo(user.id)">Get info</button>
      <button (click)="delete(user.id)">Delete</button>
      <button (click)="update(user.id)">Update</button>
    </ng-container>
  </ng-container>
</div>
