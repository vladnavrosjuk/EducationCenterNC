<ng-container *ngIf="!user ; else userContent">
  <button (click)="login()">Login</button>
</ng-container>


<ng-template #userContent>
  {{user?.displayName}}
  <button (click)="logout()">Logout</button>
  <div class="links">
    <a [routerLink]="routes.SUPPORT">Support</a>
    <a [routerLink]="routes.MAIN">Main</a>
  </div>
</ng-template>
<router-outlet></router-outlet>
